<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar - Emperium</title>
</head>
<body style="background:#111; color:#fff; text-align:center; font-family:Arial;">
    <h1>Criar Conta</h1>
    <form method="post">
        <input type="text" name="nome" placeholder="Usuário" required><br><br>
        <input type="password" name="senha" placeholder="Senha" required><br><br>
        <input type="password" name="confirmar" placeholder="Confirmar Senha" required><br><br>
        <input type="text" name="indicacao" placeholder="Quem te indicou? (opcional)"><br><br>
        <button type="submit">Registrar</button>
    </form>
    <br>
    <a href="/" style="color:lightblue;">Já tem conta? Faça login</a>
</body>
</html>
