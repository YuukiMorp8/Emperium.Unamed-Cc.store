<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro - Emperium</title>
<style>
/* ========== BASE ========== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Poppins", Arial, sans-serif;
    background: radial-gradient(circle at center, #0b0b0b, #090808, #070707);
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

/* ========== CONTAINER PRINCIPAL ========== */
.container {
    background: radial-gradient(circle at top left, #141313, #0c0c0c);
    border: 2px solid rgba(245,214,123,0.25);
    border-radius: 20px;
    padding: 40px 35px;
    width: 400px;
    box-shadow: 0 0 40px rgba(245,214,123,0.15), inset 0 0 25px rgba(245,214,123,0.08);
    text-align: center;
    transition: 0.3s;
}
.container:hover {
    box-shadow: 0 0 50px rgba(245,214,123,0.25);
    transform: scale(1.01);
}

/* ========== T√çTULO ========== */
h1 {
    font-size: 32px;
    color: #f5d67b;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 0 0 12px rgba(245,214,123,0.4);
}

/* ========== FORMUL√ÅRIO ========== */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

label {
    font-weight: 600;
    color: #f5d67b;
    text-align: left;
    font-size: 16px;
}

/* Inputs */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: rgba(0,0,0,0.25);
    color: #fff;
    box-shadow: inset 0 0 8px rgba(245,214,123,0.2);
    transition: 0.3s;
}
input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    box-shadow: inset 0 0 12px rgba(245,214,123,0.6);
}

/* Bot√£o */
button {
    width: 100%;
    padding: 18px;
    border-radius: 14px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    color: #111;
    background: linear-gradient(135deg, #d4af37, #8a6f2e);
    cursor: pointer;
    box-shadow: 0 0 20px rgba(245,214,123,0.3);
    transition: 0.3s;
}
button:hover {
    background: linear-gradient(135deg, #f5d67b, #b99232);
    transform: scale(1.04);
    box-shadow: 0 0 25px rgba(245,214,123,0.6);
}

/* ========== RESPONSIVO ========== */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 30px 20px;
    }
    h1 { font-size: 28px; }
    input[type="text"], input[type="password"] { padding: 12px; font-size: 15px; }
    button { padding: 16px; font-size: 17px; }
}
</style>
</head>
<body>
    <div class="container">
        <h1>üìù Registrar Conta</h1>
        <form method="post" action="/register">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>

            <label>Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>

            <label>Confirmar Senha</label>
            <input type="password" name="confirma_senha" placeholder="Confirme sua senha" required>

            <label>Quem te indicou (opcional)</label>
            <input type="text" name="indicacao" placeholder="Digite quem te indicou">

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
