<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro - Emperium</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #00ccff;
            font-size: 16px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: #ff9900;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #111;
            transition: 0.3s;
        }
        button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Registrar Conta</h1>
        <form method="post" action="/register">
            <label>Nome</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>

            <label>Senha</label>
            <input type="password" name="senha" placeholder="Digite sua senha" required>

            <label>Confirmar Senha</label>
            <input type="password" name="confirma_senha" placeholder="Confirme sua senha" required>

            <label>Quem te indicou (opcional)</label>
            <input type="text" name="indicacao" placeholder="Digite quem te indicou">

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
