<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pix - Emperium</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            width: 420px;
            text-align: center;
        }
        img {
            width: 250px;
            margin: 20px 0;
            border: 2px solid #ff9900;
            border-radius: 12px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #ff9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눱 Pague com Pix</h1>
        <p><b>Usu치rio:</b> {{ usuario }}</p>
        <p><b>Valor:</b> R$ {{ valor }}</p>

        <!-- QR Code -->
        <img src="data:image/png;base64,{{ qrcode_b64 }}" alt="QR Code Pix">

        <!-- Copia e Cola -->
        <p>Ou copie o c칩digo Pix abaixo:</p>
        <input type="text" id="pixCode" value="{{ pix_copia_cola }}" readonly>
        <button onclick="copiarPix()">游늶 Copiar C칩digo</button>
    </div>

    <script>
        function copiarPix() {
            const pixInput = document.getElementById("pixCode");
            pixInput.select();
            document.execCommand("copy");
            alert("C칩digo Pix copiado!");
        }
    </script>
</body>
</html>
