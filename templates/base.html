<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Emperium{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-modal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='default.png') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            {% if current_user.is_authenticated and current_user.is_admin %}
            <button class="btn-admin" onclick="location.href='/admin_login'">Painel de Admin</button>
            {% endif %}
            <button class="btn-change-theme">ğŸ¨ Mudar Tema</button>
            {% if current_user.is_authenticated %}
            <a href="/perfil"><img src="{{ current_user.foto or url_for('static', filename='default.png') }}" class="perfil"></a>
            {% endif %}
        </div>
    </header>

    <main>{% block content %}{% endblock %}</main>
    
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
