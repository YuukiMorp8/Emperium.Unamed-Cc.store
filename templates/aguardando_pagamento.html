<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aguardando Pagamento - Emperium</title>
<style>
/* ===== BASE ===== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(to bottom, #1a5f96, #0b2b45, #051524);
    color: #fff;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
}

/* ===== EFEITO √ÅGUA ===== */
.ocean-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    overflow: hidden;
}

/* ===== AREIA NO FUNDO ===== */
.sand-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom, transparent, #d4af37 20%, #b8941f 60%, #8a6f2e);
    z-index: -1;
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
    box-shadow: 0 -5px 15px rgba(212, 175, 55, 0.3);
}

/* ===== ONDULA√á√ïES ===== */
.wave {
    position: absolute;
    bottom: 80px;
    left: 0;
    width: 100%;
    height: 15px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230b2b45" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
    background-size: cover;
    animation: wave 15s linear infinite;
    z-index: -1;
}

.wave:nth-child(2) {
    bottom: 70px;
    opacity: 0.5;
    animation: wave 12s linear infinite reverse;
}

@keyframes wave {
    0% {
        background-position-x: 0;
    }
    100% {
        background-position-x: 1440px;
    }
}

body {
    display: flex;
    justify-content: center;
    align-items: stretch;
}

.container {
    width: 100%;
    min-height: 100%;
    background: transparent;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 50px 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

h2 {
    font-size: 44px;
    margin-bottom: 35px;
    text-align: center;
    color: #f5d67b;
    text-shadow: 0 0 15px rgba(245,214,123,0.4);
}

/* EMBED TRANSPARENTE */
.embed {
    background: rgba(25, 25, 25, 0.4);
    backdrop-filter: blur(5px);
    border-left: 8px solid rgba(212, 175, 55, 0.7);
    border-radius: 20px;
    padding: 55px;
    margin: 30px 0;
    width: 100%;
    max-width: 650px;
    box-sizing: border-box;
    text-align: left;
    transition: 0.3s;
}

.embed:hover {
    background: rgba(35, 35, 35, 0.5);
    border-left-color: rgba(245, 214, 123, 0.9);
}

.embed h3 {
    margin-top: 0;
    font-size: 32px;
    color: #f5d67b;
    margin-bottom: 18px;
    text-shadow: 0 0 10px rgba(245,214,123,0.3);
}

.embed p {
    margin: 16px 0;
    font-size: 21px;
    color: #ddd;
}

/* BOT√ïES */
button {
    margin-top: 20px;
    width: 100%;
    padding: 28px;
    border-radius: 18px;
    border: none;
    font-size: 23px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    background: linear-gradient(135deg, #d4af37, #8a6f2e);
    color: #111;
    box-shadow: 0 0 30px rgba(245,214,123,0.35);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
}

button:hover {
    transform: scale(1.04);
    background: linear-gradient(135deg, #f5d67b, #b99232);
    box-shadow: 0 0 40px rgba(245,214,123,0.6);
}

.confirm-btn {
    background: linear-gradient(135deg, #a9f58a, #6ccf5a);
    margin-top: 20px;
    box-shadow: 0 0 35px rgba(160,255,120,0.25);
}

.confirm-btn:hover {
    background: linear-gradient(135deg, #c7ff9e, #84e870);
    box-shadow: 0 0 50px rgba(160,255,120,0.5);
}

.hidden {
    display: none;
}

.buttons-confirmed {
    display: flex;
    flex-direction: column;
    gap: 18px;
    width: 100%;
    max-width: 650px;
    margin-top: 25px;
}

/* BOLHAS MAIORES */
.bubble {
    position: fixed;
    border-radius: 50%;
    animation: float linear infinite;
    z-index: 0;
    bottom: -100px;
}

@keyframes float {
    to {
        transform: translateY(calc(-100vh - 200px));
    }
}

/* RESPONSIVO */
@media (max-width: 768px) {
    h2 { font-size: 36px; }
    .embed { padding: 40px; }
    .embed h3 { font-size: 28px; }
    .embed p { font-size: 19px; }
    button { font-size: 21px; padding: 24px; }
}
</style>

    <!-- EMBED 3: Bot√µes finais -->

<script>
// Sistema de bolhas MAIORES no estilo simplificado
function createBubbles() {
    const colors = [
        'rgba(255,255,255,0.25)', 
        'rgba(255,255,255,0.20)', 
        'rgba(255,255,255,0.30)',
        'rgba(255,255,255,0.18)',
        'rgba(255,255,255,0.22)'
    ];

    // Criar bolhas iniciais
    for(let i = 0; i < 25; i++){
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';

        // BOLHAS MAIORES: 15-40px
        const size = Math.random() * 25 + 15;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';

        // Velocidade variada
        bubble.style.animationDuration = (4 + Math.random() * 6) + 's';

        // Cor aleat√≥ria
        bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

        // Atraso inicial para distribui√ß√£o
        bubble.style.animationDelay = (Math.random() * 5) + 's';

        document.getElementById('ocean').appendChild(bubble);
    }
}

// Fun√ß√£o para criar bolhas continuamente
function startBubbleGenerator() {
    createBubbles(); // Bolhas iniciais

    // Criar mais bolhas a cada 2 segundos
    setInterval(() => {
        const colors = [
            'rgba(255,255,255,0.25)', 
            'rgba(255,255,255,0.20)', 
            'rgba(255,255,255,0.30)'
        ];

        // Criar 8-15 bolhas por ciclo
        const bubbleCount = Math.floor(Math.random() * 8) + 8;

        for(let i = 0; i < bubbleCount; i++){
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';

            // BOLHAS MAIORES
            const size = Math.random() * 25 + 15;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
            bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById('ocean').appendChild(bubble);

            // Remover ap√≥s anima√ß√£o
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, (4 + Math.random() * 6) * 1000);
        }
    }, 2000);

    // Rajadas intensas a cada 15 segundos
    setInterval(() => {
        if (Math.random() < 0.6) { // 60% de chance
            const colors = [
                'rgba(255,255,255,0.30)', 
                'rgba(255,255,255,0.25)', 
                'rgba(255,255,255,0.35)'
            ];

            // Rajada de 40-60 bolhas grandes
            const burstCount = Math.floor(Math.random() * 21) + 40;

            for(let i = 0; i < burstCount; i++){
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    bubble.style.left = Math.random() * 100 + 'vw';

                    // Bolhas ainda maiores na rajada
                    const size = Math.random() * 30 + 20;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';

                    // Mais r√°pidas na rajada
                    bubble.style.animationDuration = (2 + Math.random() * 4) + 's';
                    bubble.style.background = colors[Math.floor(Math.random() * colors.length)];

                    document.getElementById('ocean').appendChild(bubble);

                    // Remover ap√≥s anima√ß√£o
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                    }, (2 + Math.random() * 4) * 1000);

                }, Math.random() * 800);
            }
        }
    }, 15000);
}

// Iniciar quando a p√°gina carregar
window.addEventListener('load', startBubbleGenerator);

// Limpeza peri√≥dica de bolhas antigas
setInterval(() => {
    const bubbles = document.querySelectorAll('.bubble');
    if (bubbles.length > 150) {
        for (let i = 0; i < 50; i++) {
            if (bubbles[i]) {
                bubbles[i].remove();
            }
        }
    }
}, 10000);

// C√≥digo original da verifica√ß√£o de pagamento
let txid = "{{ txid }}";
const botao = document.getElementById("verificar");
const contadorEl = document.getElementById("contador");
const mensagemEl = document.getElementById("mensagem");
const botoesConfirmados = document.querySelector(".buttons-confirmed");

const TENTATIVAS = 6;
const INTERVALO = 10;
let tentativasRestantes = TENTATIVAS;
let contador = INTERVALO;

async function verificarPagamento() {
    botao.disabled = true;
    mensagemEl.innerText = "‚åõ Verificando...";
    try {
        let resp = await fetch(`/verificar_pagamento_ajax/${txid}`);
        let data = await resp.json();

        if (data.status && data.status.toLowerCase() === "concluida") {
            mensagemEl.innerText = `‚úÖ Pagamento confirmado! Saldo adicionado: R$ ${parseFloat(data.valor).toFixed(2)}`;
            contadorEl.style.display = 'none';
            botao.style.display = 'none';
            botoesConfirmados.classList.remove('hidden');
        } else if (tentativasRestantes <= 0) {
            mensagemEl.innerText = "‚ùå Seu pagamento n√£o foi confirmado. Tente novamente usando o bot√£o abaixo.";
            botao.disabled = false;
        } else {
            mensagemEl.innerText = "‚åõ Pagamento ainda n√£o confirmado...";
        }
    } catch (e) {
        console.error(e);
        mensagemEl.innerText = "‚ùå Erro ao verificar pagamento.";
    }
}

function iniciarContador() {
    contadorEl.style.display = 'block';
    contador = INTERVALO;
    let timer = setInterval(() => {
        contador--;
        contadorEl.innerText = `Pr√≥xima tentativa em: ${contador}s`;
        if (contador <= 0) {
            clearInterval(timer);
            tentativasRestantes--;
            verificarPagamento();
            if (tentativasRestantes > 0) iniciarContador();
        }
    }, 1000);
}

verificarPagamento();
tentativasRestantes--;
iniciarContador();

botao.addEventListener("click", () => {
    tentativasRestantes = TENTATIVAS;
    verificarPagamento();
    tentativasRestantes--;
    iniciarContador();
});
</script>
