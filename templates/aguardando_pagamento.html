<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aguardando Pagamento</title>
<style>
    body { background:#111; color:#fff; font-family:Arial,sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#1e1e1e; padding:30px; border-radius:12px; text-align:center; width:400px; }
    button { margin-top:20px; background:#ff9900; border:none; padding:12px 20px; border-radius:8px; cursor:pointer; font-weight:bold; color:#111; }
    button:disabled { background:#555; cursor:not-allowed; }
</style>
</head>
<body>
<div class="container">
    <h2>💰 Aguardando confirmação do pagamento!</h2>
    <p id="mensagem">Verificando automaticamente...</p>
    <p id="contador">Próxima tentativa em: 10s</p>
    <button id="verificar" disabled>Verificar Pagamento</button>
</div>

<script>
let txid = "{{ txid }}";
const botao = document.getElementById("verificar");
const contadorEl = document.getElementById("contador");
const mensagemEl = document.getElementById("mensagem");

const TENTATIVAS = 6;        // total de tentativas
const INTERVALO = 10;        // segundos entre cada tentativa
let tentativasRestantes = TENTATIVAS;
let contador = INTERVALO;
let cicloAtivo = true;
let timer = null;  // armazenar o setInterval ativo

// Função de verificação
async function verificarPagamento() {
    if (!cicloAtivo) return; // 🚫 Se já confirmou, não chama mais

    botao.disabled = true;
    mensagemEl.innerText = "Verificando...";
    try {
        let resp = await fetch(`/verificar_pagamento_ajax/${txid}`);
        let data = await resp.json();
        console.log("DEBUG resposta:", data);

        if(data.status && data.status.toLowerCase() === "concluida"){
            mensagemEl.innerText = `✅ Pagamento confirmado! Saldo adicionado: R$ ${parseFloat(data.valor).toFixed(2)}`;
            contadorEl.style.display = 'none';
            cicloAtivo = false;   // 🔒 trava chamadas futuras
            if (timer) clearInterval(timer); // 🔒 cancela contador
            botao.disabled = true; // 🔒 desativa botão manual
        } else if(data.status) {
            mensagemEl.innerText = "⌛ Pagamento ainda não confirmado.";
        } else {
            mensagemEl.innerText = "❌ Erro: resposta inválida do servidor.";
        }
    } catch(e){
        console.error(e);
        mensagemEl.innerText = "❌ Erro ao verificar pagamento.";
    }
}

// Função de contagem regressiva
function iniciarContador() {
    contadorEl.style.display = 'block';
    contador = INTERVALO;
    timer = setInterval(() => {
        if (!cicloAtivo) { clearInterval(timer); return; } // 🚫 se já confirmou, para
        contador--;
        contadorEl.innerText = `Próxima tentativa em: ${contador}s`;
        if(contador <= 0){
            clearInterval(timer);
            if(tentativasRestantes > 0 && cicloAtivo){
                verificarPagamento();
                tentativasRestantes--;
                if(tentativasRestantes > 0){
                    iniciarContador();
                } else {
                    botao.disabled = false; // fim das tentativas automáticas
                    contadorEl.innerText = `Você pode tentar novamente clicando no botão.`;
                }
            }
        }
    }, 1000);
}

// Inicia as tentativas automáticas
verificarPagamento();
tentativasRestantes--;
iniciarContador();

// Botão manual
botao.addEventListener("click", () => {
    if (!cicloAtivo) return; // 🚫 se já confirmou, não deixa clicar
    tentativasRestantes = TENTATIVAS;
    verificarPagamento();
    tentativasRestantes--;
    iniciarContador();
});
</script>
</body>
</html>
