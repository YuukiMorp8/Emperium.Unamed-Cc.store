<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aguardando Pagamento - Emperium</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: stretch;
}

.container {
    width: 100%;
    min-height: 100%;
    background: linear-gradient(135deg, #101010, #181818);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 50px 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

h2 {
    font-size: 44px;
    margin-bottom: 35px;
    text-align: center;
    color: #c79b4b;
    text-shadow: 0 0 10px rgba(199, 155, 75, 0.4);
}

/* EMBED */
.embed {
    background: rgba(20, 20, 20, 0.95);
    border-left: 6px solid #c79b4b;
    border-radius: 18px;
    padding: 40px;
    margin: 25px 0;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    text-align: left;
}

.embed h3 {
    margin-top: 0;
    font-size: 28px;
    color: #e0b76a;
    margin-bottom: 15px;
}

.embed p {
    margin: 15px 0;
    font-size: 20px;
    color: #ccc;
}

/* BOT√ïES */
button {
    margin-top: 20px;
    width: 100%;
    padding: 28px;
    border-radius: 16px;
    border: none;
    font-size: 23px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    background: linear-gradient(90deg, #c79b4b, #b28633);
    color: #fff;
    box-shadow: 0 0 12px rgba(199, 155, 75, 0.3);
}

button:hover {
    transform: scale(1.04);
    background: linear-gradient(90deg, #e0b76a, #c79b4b);
    box-shadow: 0 0 16px rgba(199, 155, 75, 0.5);
}

.confirm-btn {
    background: linear-gradient(90deg, #1e8a44, #28a055);
    color: #fff;
    margin-top: 20px;
    box-shadow: 0 0 14px rgba(30,138,68,0.4);
}

.confirm-btn:hover {
    background: linear-gradient(90deg, #2cbc63, #34d171);
    box-shadow: 0 0 20px rgba(46,184,90,0.5);
}

.hidden {
    display: none;
}

.buttons-confirmed {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 600px;
    margin-top: 20px;
}

/* RESPONSIVO */
@media (max-width: 768px) {
    h2 {
        font-size: 36px;
    }
    .embed {
        padding: 30px;
    }
    .embed h3 {
        font-size: 24px;
    }
    .embed p {
        font-size: 18px;
    }
    button {
        font-size: 21px;
        padding: 24px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h2>üí∞ Aguardando Pagamento</h2>

    <!-- EMBED 1: Status inicial -->
    <div class="embed">
        <h3>üí∞ Status de Verifica√ß√£o</h3>
        <p>Estamos aguardando a confirma√ß√£o do seu pagamento.</p>
        <p><em>Isso pode levar em m√©dia de 10 segundos a 5 minutos.</em></p>
    </div>

    <!-- EMBED 2: Verifica√ß√£o autom√°tica -->
    <div class="embed" id="embed-verificacao">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="vertical-align:middle;margin-right:8px;">
                <g fill="none" stroke="#3190bc" stroke-width="1.5">
                    <path d="M9.781 3.89c.564-.48.846-.72 1.14-.861a2.5 2.5 0 0 1 2.157 0c.295.14.577.38 1.14.861c.225.192.337.287.457.367a2.5 2.5 0 0 0 .908.376c.141.028.288.04.582.064c.739.058 1.108.088 1.416.197a2.5 2.5 0 0 1 1.525 1.524c.109.309.138.678.197 1.416c.023.294.035.441.063.583c.064.324.192.633.376.907c.08.12.176.232.367.457c.48.564.721.846.862 1.14a2.5 2.5 0 0 1 0 2.157c-.14.294-.381.576-.862 1.14a5 5 0 0 0-.367.457a2.5 2.5 0 0 0-.376.907c-.028.142-.04.289-.063.583c-.059.738-.088 1.108-.197 1.416a2.5 2.5 0 0 1-1.525 1.524c-.308.11-.677.139-1.416.197c-.294.024-.44.036-.582.064a2.5 2.5 0 0 0-.908.376a5 5 0 0 0-.456.367c-.564.48-.846.72-1.14.861a2.5 2.5 0 0 1-2.157 0c-.295-.14-.577-.38-1.14-.861a5 5 0 0 0-.457-.367a2.5 2.5 0 0 0-.908-.376a5 5 0 0 0-.582-.064c-.739-.058-1.108-.088-1.416-.197a2.5 2.5 0 0 1-1.525-1.524c-.109-.308-.138-.678-.197-1.416a5 5 0 0 0-.063-.583a2.5 2.5 0 0 0-.376-.907c-.08-.12-.176-.232-.367-.457c-.48-.564-.721-.846-.862-1.14a2.5 2.5 0 0 1 0-2.157c.141-.294.381-.576.862-1.14c.191-.225.287-.337.367-.457a2.5 2.5 0 0 0 .376-.907c.028-.142.04-.289.063-.583c.059-.738.088-1.107.197-1.416A2.5 2.5 0 0 1 6.42 4.894c.308-.109.677-.139 1.416-.197c.294-.024.44-.036.582-.064a2.5 2.5 0 0 0 .908-.376c.12-.08.232-.175.456-.367Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.5 12.5l2 2l5-5"/>
                </g>
            </svg>
            Verificando Pagamento
        </h3>
        <p id="mensagem">Estamos aguardando a confirma√ß√£o do pagamento.</p>
        <p id="contador">Pr√≥xima tentativa em: 10s</p>
        <button id="verificar">üîÑ Verificar Pagamento</button>
    </div>

    <!-- EMBED 3: Bot√µes finais -->
    <div class="embed buttons-confirmed hidden">
        <form action="{{ url_for('dashboard') }}" method="get">
            <button type="submit">üè† Voltar √† Dashboard</button>
        </form>
        <form action="{{ url_for('adicionar_saldo_user') }}" method="get">
            <button type="submit" class="confirm-btn">üí≥ Adicionar Saldo Novamente</button>
        </form>
    </div>
</div>

<script>
let txid = "{{ txid }}";
const botao = document.getElementById("verificar");
const contadorEl = document.getElementById("contador");
const mensagemEl = document.getElementById("mensagem");
const botoesConfirmados = document.querySelector(".buttons-confirmed");

const TENTATIVAS = 6;
const INTERVALO = 10;
let tentativasRestantes = TENTATIVAS;
let contador = INTERVALO;

async function verificarPagamento() {
    botao.disabled = true;
    mensagemEl.innerText = "‚åõ Verificando...";
    try {
        let resp = await fetch(`/verificar_pagamento_ajax/${txid}`);
        let data = await resp.json();

        if (data.status && data.status.toLowerCase() === "concluida") {
            mensagemEl.innerText = `‚úÖ Pagamento confirmado! Saldo adicionado: R$ ${parseFloat(data.valor).toFixed(2)}`;
            contadorEl.style.display = 'none';
            botao.style.display = 'none';
            botoesConfirmados.classList.remove('hidden');
        } else if (tentativasRestantes <= 0) {
            mensagemEl.innerText = "‚ùå Seu pagamento n√£o foi confirmado. Tente novamente usando o bot√£o abaixo.";
            botao.disabled = false;
        } else {
            mensagemEl.innerText = "‚åõ Pagamento ainda n√£o confirmado...";
        }
    } catch (e) {
        console.error(e);
        mensagemEl.innerText = "‚ùå Erro ao verificar pagamento.";
    }
}

function iniciarContador() {
    contadorEl.style.display = 'block';
    contador = INTERVALO;
    let timer = setInterval(() => {
        contador--;
        contadorEl.innerText = `Pr√≥xima tentativa em: ${contador}s`;
        if (contador <= 0) {
            clearInterval(timer);
            tentativasRestantes--;
            verificarPagamento();
            if (tentativasRestantes > 0) iniciarContador();
        }
    }, 1000);
}

verificarPagamento();
tentativasRestantes--;
iniciarContador();

botao.addEventListener("click", () => {
    tentativasRestantes = TENTATIVAS;
    verificarPagamento();
    tentativasRestantes--;
    iniciarContador();
});
</script>
</body>
</html>
