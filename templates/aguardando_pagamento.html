<!DOCTYPE html>

<style>

<body>
<div class="container">

<script>
let txid = "{{ txid|escapejs }}";
const botao = document.getElementById("verificar");
const contadorEl = document.getElementById("contador");
const mensagemEl = document.getElementById("mensagem");

const TENTATIVAS = 6;        // total de tentativas
const INTERVALO = 10;        // segundos entre cada tentativa
let tentativasRestantes = TENTATIVAS;
let contador = INTERVALO;
let cicloAtivo = true;

// Fun√ß√£o de verifica√ß√£o
async function verificarPagamento() {
    botao.disabled = true;

        let resp = await fetch(`/verificar_pagamento_ajax/${txid}`);
        let data = await resp.json();
        if(data.status === "concluida"){

    }
}

// Fun√ß√£o de contagem regressiva
function iniciarContador() {
    contadorEl.style.display = 'block';
    contador = INTERVALO;
    let timer = setInterval(() => {
        contador--;
        contadorEl.innerText = `Pr√≥xima tentativa em: ${contador}s`;
        if(contador <= 0){
            clearInterval(timer);
            if(tentativasRestantes > 0){
                verificarPagamento();
                tentativasRestantes--;
                if(tentativasRestantes > 0){
                    iniciarContador();
                } else {
                    botao.disabled = false; // fim das tentativas autom√°ticas
                    contadorEl.innerText = `Voc√™ pode tentar novamente clicando no bot√£o.`;
                }
            }
        }
    }, 1000);
}

// Inicia as tentativas autom√°ticas
verificarPagamento();
tentativasRestantes--;
iniciarContador();

// Bot√£o manual
botao.addEventListener("click", () => {
    tentativasRestantes = TENTATIVAS;
    cicloAtivo = true;
    verificarPagamento();
    tentativasRestantes--;
    iniciarContador();
});
</script>
