<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adicionar Saldo - Emperium</title>
<style>
/* ===== BASE ===== */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(to bottom, #1a5f96, #0b2b45, #051524);
    color: #fff;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

/* ===== AREIA NO FUNDO ===== */
.sand-bottom {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: linear-gradient(to bottom, transparent, #d4af37 20%, #b8941f 60%, #8a6f2e);
    z-index: -1;
    border-top-left-radius: 50% 20px;
    border-top-right-radius: 50% 20px;
    box-shadow: 0 -5px 15px rgba(212, 175, 55, 0.3);
}

/* ===== CONTAINER ===== */
.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    width: 95%;
    max-width: 800px;
    padding: 50px 40px;
    border-radius: 20px;
    border: 2px solid rgba(245,214,123,0.15);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    text-align: center;
    position: relative;
    z-index: 1;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(245,214,123,0.3), transparent);
}

/* ===== TÍTULO ===== */
h1 {
    font-size: 42px;
    color: #f5d67b;
    text-shadow: 0 0 15px rgba(245,214,123,0.3);
    margin-bottom: 35px;
}

/* ===== EMBED ===== */
.embed {
    background: rgba(25, 25, 25, 0.4);
    backdrop-filter: blur(5px);
    border-left: 6px solid rgba(212, 175, 55, 0.7);
    border-radius: 16px;
    padding: 30px 25px;
    text-align: left;
    margin-bottom: 40px;
    transition: 0.3s;
}
.embed:hover {
    transform: scale(1.01);
    background: rgba(35, 35, 35, 0.5);
    border-left-color: rgba(245, 214, 123, 0.9);
}

.embed h2 {
    color: #f5d67b;
    font-size: 26px;
    margin-top: 0;
    margin-bottom: 15px;
    text-shadow: 0 0 10px rgba(245,214,123,0.3);
}

.embed p {
    color: #ddd;
    font-size: 18px;
    line-height: 1.6;
}

/* ===== INPUT ===== */
input {
    width: 100%;
    max-width: 500px;
    padding: 22px;
    margin: 20px 0;
    border-radius: 12px;
    border: 1px solid rgba(245,214,123,0.25);
    background: rgba(20,20,20,0.6);
    color: #fff;
    font-size: 20px;
    text-align: center;
    backdrop-filter: blur(5px);
    transition: 0.3s;
}
input:focus {
    outline: none;
    border-color: #f5d67b;
    background: rgba(30,30,30,0.7);
    box-shadow: 0 0 20px rgba(245,214,123,0.3);
}

/* ===== BOTÃO ===== */
button {
    width: 100%;
    max-width: 500px;
    padding: 22px;
    border-radius: 14px;
    border: none;
    font-size: 22px;
    font-weight: bold;
    color: #111;
    background: linear-gradient(135deg, #d4af37, #8a6f2e);
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 30px rgba(245,214,123,0.35);
}
button:hover {
    background: linear-gradient(135deg, #f5d67b, #b99232);
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(245,214,123,0.6);
}

/* ===== BOLHAS MAIORES ===== */
.bubble {
    position: fixed;
    border-radius: 50%;
    animation: float linear infinite;
    z-index: 0;
    bottom: -100px;
}

@keyframes float {
    to {
        transform: translateY(calc(-100vh - 200px));
    }
}

/* ===== RESPONSIVO ===== */
@media (max-width: 768px) {
    .container {
        padding: 35px 25px;
    }
    h1 {
        font-size: 34px;
    }
    .embed h2 {
        font-size: 22px;
    }
    .embed p {
        font-size: 16px;
    }
    input, button {
        font-size: 18px;
        padding: 20px;
    }
}
</style>
</head>
<body>

<!-- Areia no fundo -->
<div class="sand-bottom"></div>

<div class="container">
    <h1>💰 Adicionar Saldo</h1>

    <div class="embed">
        <h2>🧾 Detalhes da Operação</h2>
        <p>Adicione saldo à sua conta com total segurança via PIX.</p>
        <p>O valor será creditado automaticamente após o pagamento.</p>
    </div>

    <form method="post">
        <input type="number" name="quantia" placeholder="Quanto adicionar (R$)" required>
        <button type="submit">Gerar Pagamento</button>
    </form>
</div>

<script>
// Sistema de bolhas MAIORES no estilo simplificado
function createBubbles() {
    const colors = [
        'rgba(255,255,255,0.25)', 
        'rgba(255,255,255,0.20)', 
        'rgba(255,255,255,0.30)',
        'rgba(255,255,255,0.18)',
        'rgba(255,255,255,0.22)'
    ];
    
    // Criar bolhas iniciais
    for(let i = 0; i < 25; i++){
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';
        
        // BOLHAS MAIORES: 15-40px (era 5-20px)
        const size = Math.random() * 25 + 15;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        
        // Velocidade variada
        bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
        
        // Cor aleatória
        bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Atraso inicial para distribuição
        bubble.style.animationDelay = (Math.random() * 5) + 's';
        
        document.body.appendChild(bubble);
    }
}

// Função para criar bolhas continuamente
function startBubbleGenerator() {
    createBubbles(); // Bolhas iniciais
    
    // Criar mais bolhas a cada 2 segundos
    setInterval(() => {
        const colors = [
            'rgba(255,255,255,0.25)', 
            'rgba(255,255,255,0.20)', 
            'rgba(255,255,255,0.30)'
        ];
        
        // Criar 8-15 bolhas por ciclo
        const bubbleCount = Math.floor(Math.random() * 8) + 8;
        
        for(let i = 0; i < bubbleCount; i++){
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 100 + 'vw';
            
            // BOLHAS MAIORES
            const size = Math.random() * 25 + 15;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
            bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(bubble);
            
            // Remover após animação
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, (4 + Math.random() * 6) * 1000);
        }
    }, 2000);
    
    // Rajadas intensas a cada 15 segundos
    setInterval(() => {
        if (Math.random() < 0.6) { // 60% de chance
            const colors = [
                'rgba(255,255,255,0.30)', 
                'rgba(255,255,255,0.25)', 
                'rgba(255,255,255,0.35)'
            ];
            
            // Rajada de 40-60 bolhas grandes
            const burstCount = Math.floor(Math.random() * 21) + 40;
            
            for(let i = 0; i < burstCount; i++){
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    bubble.style.left = Math.random() * 100 + 'vw';
                    
                    // Bolhas ainda maiores na rajada
                    const size = Math.random() * 30 + 20;
                    bubble.style.width = size + 'px';
                    bubble.style.height = size + 'px';
                    
                    // Mais rápidas na rajada
                    bubble.style.animationDuration = (2 + Math.random() * 4) + 's';
                    bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    document.body.appendChild(bubble);
                    
                    // Remover após animação
                    setTimeout(() => {
                        if (bubble.parentNode) {
                            bubble.parentNode.removeChild(bubble);
                        }
                    }, (2 + Math.random() * 4) * 1000);
                    
                }, Math.random() * 800);
            }
        }
    }, 15000);
}

// Iniciar quando a página carregar
window.addEventListener('load', startBubbleGenerator);

// Limpeza periódica de bolhas antigas
setInterval(() => {
    const bubbles = document.querySelectorAll('.bubble');
    if (bubbles.length > 150) {
        for (let i = 0; i < 50; i++) {
            if (bubbles[i]) {
                bubbles[i].remove();
            }
        }
    }
}, 10000);
</script>

</body>
</html>
