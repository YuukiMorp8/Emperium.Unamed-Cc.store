<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adicionar Saldo - Emperium</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: #fff;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(135deg, #0ccf7a, #4ed400);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 25px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 36px;
        color: #0a0a0a;
        margin-bottom: 25px;
        font-weight: bold;
    }

    /* Embed */
    .embed {
        background: rgba(0, 0, 0, 0.5);
        border-left: 6px solid #00cc66;
        border-radius: 14px;
        padding: 25px;
        width: 100%;
        max-width: 420px;
        text-align: left;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .embed h2 {
        color: #aaffaa;
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 22px;
    }

    .embed p {
        color: #ddd;
        margin: 8px 0;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 18px;
        margin: 15px 0;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 20px;
        border-radius: 14px;
        border: none;
        font-size: 20px;
        font-weight: bold;
        color: #0a0a0a;
        background: #00e676;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00ff88;
        transform: scale(1.03);
    }

    /* Responsivo */
    @media (max-width: 768px) {
        h1 {
            font-size: 30px;
        }
        .embed {
            padding: 20px;
        }
        input {
            font-size: 17px;
        }
        button {
            font-size: 18px;
        }
    }
</style>
</head>

</body>
</html>
