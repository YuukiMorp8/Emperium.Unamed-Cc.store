<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Saldo - Emperium</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(135deg, #10e894, #6fff00);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #111;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        button {
            padding: 18px;
            width: 100%;
            background: #00ff6a;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #00ffaa;
        }

        /* Responsivo para celular */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }
            h1 {
                font-size: 24px;
            }
            input {
                padding: 14px;
                font-size: 16px;
            }
            button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Adicionar Saldo</h1>
        <form method="post">
            <input type="number" name="quantia" placeholder="Quanto adicionar (R$)" required>
            <button type="submit">Gerar pagamento</button>
        </form>
    </div>
</body>
</html>
