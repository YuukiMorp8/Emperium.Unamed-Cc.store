<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Saldo - Emperium</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #6fff00, #10e894);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
        }
        button {
            padding: 18px;
            width: 100%;
            background: #10e894;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #6fff00;
            transform: scale(1.03);
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px;
            }
            input, button {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Adicionar Saldo</h1>
        <form method="post">
            <input type="number" name="quantia" placeholder="Quanto adicionar (R$)" required>
            <button type="submit">Gerar pagamento</button>
        </form>
    </div>
</body>
</html>
