<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Adicionar Saldo - Emperium</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(135deg, #10e894, #6fff00);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 50px 30px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 36px;
        color: #111;
        margin-bottom: 40px;
    }

    input {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        margin: 15px 0;
        border-radius: 14px;
        border: none;
        font-size: 20px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        max-width: 400px;
        padding: 22px;
        margin-top: 20px;
        border-radius: 16px;
        border: none;
        font-size: 22px;
        font-weight: bold;
        color: #111;
        background: #00ff6a;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #00ffaa;
        transform: scale(1.03);
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
        h1 {
            font-size: 32px;
        }
        input {
            padding: 18px;
            font-size: 18px;
        }
        button {
            padding: 20px;
            font-size: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Adicionar Saldo</h1>
        <form method="post">
            <input type="number" name="quantia" placeholder="Quanto adicionar (R$)" required>
            <button type="submit">Gerar pagamento</button>
        </form>
    </div>
</body>
</html>
