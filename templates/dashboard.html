<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Emperium</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
        header { background: #222; padding: 20px; display:flex; justify-content:space-between; align-items:center; }
        section { padding: 20px; }
        .card { background: #1e1e1e; margin: 10px 0; padding: 15px; border-radius: 10px; }
        .perfil { width:50px; height:50px; border-radius:50%; cursor:pointer; }
    </style>
</head>
<body>
    <header>
        <div>📊 Dashboard - Bem-vindo, {{ dados.nome }}</div>
        <a href="/perfil"><img src="{{ dados.foto }}" class="perfil"></a>
    </header>

    <section>
        <div class="card">💰 Saldo: {{ dados.saldo }}</div>
        <div class="card">💸 Total gasto: {{ dados.gasto }}</div>
        <div class="card">📚 Materiais disponíveis: {{ dados.materiais }}</div>
        <div class="card">⭐ Nível: {{ dados.nivel }}</div>
    </section>
</body>
</html>
