<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta charset="UTF-8">
<title>Dashboard - Emperium</title>

<!-- Favicon (√≠cone da guia) -->
<link rel="icon" href="/static/default.png" type="image/png">

<!-- Banner ao compartilhar o link -->
<meta property="og:title" content="Emperium Store">
<meta property="og:description" content="Os melhores materiais, atualizados 24h.">
<meta property="og:image" content="https://emperium-unamed-cc-store.onrender.com/static/default.png">
<meta property="og:url" content="https://emperium-unamed-cc-store.onrender.com/dashboard">

<!-- CSS do Tema Ocean -->
<link rel="stylesheet" href="/static/themes/ocean.css" id="theme-css">

<!-- CSS do Modal de Temas -->
<style>
/* ========== MODAL DE TEMAS ========== */
.theme-modal {
    display: none;
    position: fixed;
    top: 0;
    right: -400px;
    width: 380px;
    height: 100vh;
    background: rgba(25, 25, 25, 0.95);
    backdrop-filter: blur(20px);
    border-left: 2px solid rgba(245, 214, 123, 0.3);
    box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
    z-index: 1000;
    transition: right 0.3s ease;
    overflow-y: auto;
}

.theme-modal.active {
    right: 0;
    display: block;
}

.theme-modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    z-index: 999;
}

.theme-modal-overlay.active {
    display: block;
}

.theme-header {
    padding: 25px;
    border-bottom: 1px solid rgba(245, 214, 123, 0.2);
    background: rgba(20, 20, 20, 0.8);
}

.theme-header h3 {
    color: #f5d67b;
    margin: 0;
    font-size: 24px;
    text-shadow: 0 0 10px rgba(245, 214, 123, 0.3);
}

.theme-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    color: #f5d67b;
    font-size: 24px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
}

.theme-close:hover {
    background: rgba(245, 214, 123, 0.1);
    transform: scale(1.1);
}

.theme-grid {
    padding: 20px;
    display: grid;
    gap: 15px;
}

.theme-card {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(245, 214, 123, 0.1);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
}

.theme-card:hover {
    transform: translateY(-3px);
    border-color: rgba(245, 214, 123, 0.3);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 5px 20px rgba(245, 214, 123, 0.2);
}

.theme-card.active {
    border-color: #f5d67b;
    background: rgba(245, 214, 123, 0.1);
    box-shadow: 0 0 25px rgba(245, 214, 123, 0.3);
}

.theme-preview {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    margin-bottom: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.theme-name {
    color: #f5d67b;
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 5px;
}

.theme-desc {
    color: #aaa;
    font-size: 12px;
}

/* Preview colors para cada tema */
.theme-preview.ocean {
    background: linear-gradient(135deg, #1a5f96, #0b2b45, #051524);
}

.theme-preview.dark {
    background: linear-gradient(135deg, #0b0b0b, #1a1a1a, #0b0b0b);
}

.theme-preview.light {
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.theme-preview.cyber {
    background: linear-gradient(135deg, #0f0c29, #302b63);
}

/* Bot√£o de mudar tema no dashboard */
.btn-change-theme {
    padding: 12px 20px;
    background: rgba(245, 214, 123, 0.1);
    border: 1px solid rgba(245, 214, 123, 0.3);
    border-radius: 10px;
    color: #f5d67b;
    cursor: pointer;
    transition: 0.3s;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-right: 15px;
}

.btn-change-theme:hover {
    background: rgba(245, 214, 123, 0.2);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(245, 214, 123, 0.3);
}
</style>

</head>
<body>

<!-- Container do tema (ser√° controlado pelo CSS do tema) -->
<div class="theme-container" id="theme-container">
    <!-- Efeito de √°gua com bolhas (s√≥ aparece no tema ocean) -->
    <div class="ocean-container" id="ocean"></div>
    <div class="sand-bottom"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<!-- Modal de Sele√ß√£o de Temas -->
<div class="theme-modal-overlay" id="theme-overlay"></div>
<div class="theme-modal" id="theme-modal">
    <div class="theme-header">
        <h3>üé® Escolher Tema</h3>
        <button class="theme-close">&times;</button>
    </div>
    <div class="theme-grid" id="theme-grid">
        <div class="theme-card active" data-theme="ocean">
            <div class="theme-preview ocean"></div>
            <div class="theme-name">üåä Oceano</div>
            <div class="theme-desc">Tema aqu√°tico com bolhas animadas</div>
        </div>
        <div class="theme-card" data-theme="dark">
            <div class="theme-preview dark"></div>
            <div class="theme-name">üåô Escuro</div>
            <div class="theme-desc">Tema escuro elegante</div>
        </div>
    </div>
</div>

<header>
    <button class="btn-admin" style="margin-right:auto;"
            onclick="location.href='/admin_login'">Painel de Admin</button>

    <div class="header-buttons">
        <button class="btn-change-theme" id="btn-change-theme">
            üé® Mudar Tema
        </button>
        <a href="/perfil"><img src="{{ dados.foto }}" class="perfil"></a>
    </div>
</header>

<main>
    <!-- Dashboard -->
    <div class="embed">
      <div class="embed-title">üìä Dashboard</div>
      <div class="embed-content">
        <!-- ... conte√∫do do dashboard ... -->
      </div>
    </div>

    <!-- ... resto do conte√∫do ... -->
</main>

<!-- Barra inferior fixa -->
<div class="nav-bottom">
    <!-- ... bot√µes ... -->
</div>

<script>
// ========== SISTEMA DE TEMAS ==========
class ThemeManager {
    constructor() {
        this.themes = ['ocean', 'dark', 'light', 'cyber'];
        this.currentTheme = this.getSavedTheme() || 'ocean';
        this.init();
    }

    init() {
        this.loadTheme(this.currentTheme);
        this.addEventListeners();
    }

    getSavedTheme() {
        return localStorage.getItem('selectedTheme');
    }

    saveTheme(theme) {
        localStorage.setItem('selectedTheme', theme);
    }

    loadTheme(themeName) {
        // Remover tema anterior
        document.body.classList.remove(`theme-${this.currentTheme}`);
        
        // Carregar novo CSS do tema
        const themeCSS = document.getElementById('theme-css');
        themeCSS.href = `/static/themes/${themeName}.css`;
        
        this.currentTheme = themeName;
        this.saveTheme(themeName);
        this.updateActiveThemeCard();

        // Mostrar mensagem de sucesso
        this.showThemeChangeMessage(themeName);
    }

    addEventListeners() {
        // Bot√£o de abrir modal
        document.getElementById('btn-change-theme')?.addEventListener('click', () => {
            this.openModal();
        });

        // Fechar modal
        document.getElementById('theme-overlay')?.addEventListener('click', () => {
            this.closeModal();
        });

        document.querySelector('.theme-close')?.addEventListener('click', () => {
            this.closeModal();
        });

        // Tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') this.closeModal();
        });

        // Clique nos cards de tema
        document.addEventListener('click', (e) => {
            const themeCard = e.target.closest('.theme-card');
            if (themeCard) {
                const theme = themeCard.dataset.theme;
                this.loadTheme(theme);
                this.closeModal();
            }
        });
    }

    openModal() {
        document.getElementById('theme-modal').classList.add('active');
        document.getElementById('theme-overlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    closeModal() {
        document.getElementById('theme-modal').classList.remove('active');
        document.getElementById('theme-overlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    updateActiveThemeCard() {
        document.querySelectorAll('.theme-card').forEach(card => {
            card.classList.remove('active');
            if (card.dataset.theme === this.currentTheme) {
                card.classList.add('active');
            }
        });
    }

    showThemeChangeMessage(themeName) {
        // Criar notifica√ß√£o tempor√°ria
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(245, 214, 123, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            color: #f5d67b;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        `;

        const themeNames = {
            'ocean': 'üåä Oceano',
            'dark': 'üåô Escuro',
            'light': '‚òÄÔ∏è Claro', 
            'cyber': 'üîÆ Cyber'
        };

        notification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 20px;">üé®</span>
                <div>
                    <div style="font-weight: bold;">Tema alterado!</div>
                    <div style="font-size: 12px; color: #aaa;">${themeNames[themeName] || themeName} ativado</div>
                </div>
            </div>
        `;

        document.body.appendChild(notification);

        // Remover ap√≥s 3 segundos
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 300);
        }, 3000);
    }
}

// ========== INICIALIZA√á√ÉO ==========
document.addEventListener('DOMContentLoaded', () => {
    // Inicializar sistema de temas
    window.themeManager = new ThemeManager();
});

// Adicionar anima√ß√µes CSS para notifica√ß√µes
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>

</body>
</html>
